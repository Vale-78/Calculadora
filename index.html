<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <div class="container">
    
            <section class="infoContainer">
                  <h1>Calculadora</h1>
                  <h4>Aquí podrás resolver operaciones matemáticas básicas</h4>
            </section>
            <section class="calcuContainer">
                <div class="calculadora">
                    <input type="text" id="number1" placeholder="Ingresa un número" required="required"><br><br>
                
                    <label for="operacion">Operación</label>
                    <select id="operacion">
                          <option value="suma">Suma</option>
                          <option value="resta">Resta</option>
                          <option value="multiplicacion">Multiplicación</option>
                          <option value="division">División</option>
                    </select>        
                    <br>
                    <br>

                    <input type="text" id="number2" placeholder="Ingresa un número" required="required">
                    <br><br>
                    <div class="calcularBorrar">
                        <button onclick="calcular()">Calcular</button>
                        <button onclick="borrar()">Borrar</button>
                    </div>
                    <p id="resultado">Resultado:</p>

                </div>
            </section>
       
            <!-- <img src="./assest/images.jpeg" alt=""> -->
        </div>  
        <script src="./main.js" async defer></script>     
    </body>
</html>
